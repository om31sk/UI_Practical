<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decision making using JavaScript</title>
    <script type="text/JavaScript">
        function show() 
        {
            let value =prompt("Enter the value",10);
            let result=value*value;
            alert(result);
        }
    </script>
  
  <style>
    input
    {
        width: 400px;
        height: 40px;
        border: 2px solid red;
        color: white;
        background-color: red;
    }
  </style>

</head>
<body>
    <input type="button" name="s" value="Accept Input From Keyboard" onclick="show()">
</body>
</html>
